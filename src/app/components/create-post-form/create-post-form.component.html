<h2>Ajouter un article</h2>

<form   
  [formGroup]="form" 
  (submit)="addPost.emit({ data: form.value, action: action })"
>
  <label for="title">Titre</label>
  <input 
    type="text" id="title" name="title" required minlength="5"
    formControlName="title"
  >

  <label for="body">Contenu</label>
  <textarea 
    name="body" id="body" required minlength="5"
    formControlName="body"
  ></textarea>

  <button 
    type="submit"
    [disabled]="!form.valid"
  >Ajouter</button>
</form>
